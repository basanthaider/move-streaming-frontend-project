<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aflex</title>
    <!-- meta -->
    <meta charset="UTF-8">
    <!-- css files -->
    <link rel="stylesheet" href="/AFLEX.github.A/creat css/creat.css">
</head>
<body>
  <div class="container">
    <div class="logo">Aflex</div>
    <div class="login-item">
      <form action="/AFLEX.github.A/index.html" method="get" class="form form-login">
        <div class="form-field">
          <label class="user" for="login-username"><span class="hidden">Username</span></label>
          <input id="login-username1" type="text" class="form-input" placeholder="Username" required>
        </div>

        <div class="form-field">
          <label class="lock" for="login-password"><span class="hidden">Password</span></label>
          <input id="login-password2" type="password" class="form-input" placeholder="Password" required>
        </div>
        <div class="form-field">
          <label class="user" for="login-username"><span class="hidden">Email</span></label>
          <input id="login-username3" type="email" class="form-input" placeholder="Email" required>
        </div>
        <div class="form-field">
          <label class="user" for="login-username"><span class="hidden">Phone</span></label>
          <input id="login-username4" type="text" class="form-input" placeholder="Phone" required>
        </div>

        <div class="form-field">
          <input type="submit" value="Create">
        </div>
      </form>
    </div>
</div>
<!-- js files -->
<script src="/AFLEX.github.A/creat js/creat.js"></script>
</body>
</html>
